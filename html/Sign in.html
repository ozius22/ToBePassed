<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <a href="index.html" class="return">Go Back</a>
    <section>
        <h1>Sign Up</h1>
        <h4>Join us and give us your honest reviews</h4>
        <form>
            <label for="">First Name</label>
            <input type="text" placeholder="Harry">
            <label>Last Name</label>
            <input type="text" placeholder="Potter">
            <label>Middle Name</label>
            <input type="text" placeholder="James">
            <label>Contact Number</label>
            <input type="tel" placeholder="">
            <label>Email</label>
            <input type="email" placeholder="HPotter@Hogwarts.com" required>
            <label>Password</label>
            <input type="password" placeholder="" required>
            <label>Confirm Password</label>
            <input type="password" placeholder="">
            <input type="submit" value="Submit">
        </form>
        <p>By clicking the Sign Up button, you agree to our <br> <a href="#"> Terms and Conditions</a> and <a href="#"> Policy Privacy</a> </p>
    </section>
    <p class="paragraph2">Already have an account? <a href="Log in.html"> Log in here</a></p>
</body>
</html>
